<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pluralsight Login Clone</title>
  <link rel="stylesheet" href="pluralsightLogin.css">
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <div class="sign-in">
        <div class="logo">
          <img src="login-images/login-logo.png">
        </div>
        <form>
          <div>
            <label>Email or username</label>
            <input type="text" class="text-input">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input">
          </div>
          <button class="sign-in-button">Sign In</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>
        <a href="#" type="button" class="secondary-button">Create an account</a>
      </div>
      <footer class="main-footer">
        <p>Copyright Â© 2018, Sluralpright All Rights Reserved</p>
        <div>
          <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <div class="right">
      <div class="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
          <a href="#" class="secondary-button">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
